<div class="comment">
  <div class="header">
    <app-profile [authorId]="comment['authorId']" />
    <small class="text-secondary"> {{ comment['createdAt'].toDate() | date: "MMM d y"}} </small>
  </div>

  <div class="content">
    <h3>
      {{ comment["title"] }}
    </h3>

    <p>
      {{ comment["content"] }}
    </p>
  </div>

  <div class="reactions">
    <button class="btn-ghost">ğŸ‘ {{ comment["likes"] }} likes</button>
    <button class="btn-ghost">ğŸ‘ {{ comment["dislikes"] }} dislikes</button>
  </div>

  @if(isCommentAuthor) {

  <button class="delete-comment btn-secondary" (click)="onDelete()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <polyline points="3 6 5 6 21 6"></polyline>
      <path
        d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
      ></path>
      <line x1="10" y1="11" x2="10" y2="17"></line>
      <line x1="14" y1="11" x2="14" y2="17"></line>
    </svg>
    Delete
  </button>
  }
</div>
