<div class="comment">
  <div class="header">
    <app-profile [authorId]="comment['authorId']" />
    <small class="text-secondary"> Oct 1 (16 hours ago) </small>
  </div>

  <div class="content">
    <h3>
      {{ comment["title"] }}
    </h3>

    <p>
      {{ comment["content"] }}
    </p>
  </div>

  <div class="reactions">
    <button class="btn-ghost">👍 {{ comment["likes"] }} likes</button>
    <button class="btn-ghost">👎 {{ comment["dislikes"] }} dislikes</button>
  </div>
</div>
